<script>

    var textoAdicionado = false
    function violaoClassico() {

        if (textoAdicionado == false) {

    O violão clássico de nylon é um instrumento acústico venerado tanto por sua história quanto por sua versatilidade musical. Caracteriza-se pelas cordas de nylon, ao contrário do violão de aço, o que produz um som mais suave e melódico, ideal para a execução de peças clássicas, bossa nova e música folclórica. A construção deste tipo de violão favorece a técnica de dedilhado, permitindo uma ampla gama de nuances dinâmicas e expressivas. Através dos séculos, o violão clássico de nylon tem sido associado a grandes compositores e virtuosos como Andrés Segovia e João Pernambuco, que expandiram suas capacidades e repertório. Sua popularidade continua forte entre estudantes de música e concertistas, sendo um instrumento fundamental no desenvolvimento da técnica guitarrística e na interpretação de obras complexas.`

            textoAdicionado = false
            botaoClassico.innerHTML = `Descrição`
            div_mensagem.innerHTML = ``
        }
    }


    function violaoAço() {

        if (textoAdicionado == false) {
            textoAdicionado = true
            botaoClassico2.innerHTML = `Menos`
            div_mensagem2.innerHTML = `

A construção do violão de aço também difere em termos de estrutura de suporte interna, projetada para suportar a tensão maior das cordas de aço. Frequentemente, estes violões possuem um corpo maior e um braço reforçado, características que contribuem para a robustez do instrumento e a clareza do som.`

            textoAdicionado = false
            botaoClassico2.innerHTML = `Descrição`
            div_mensagem2.innerHTML = ``
        }
    }

    function violao7Cordas() {

            div_mensagem3.innerHTML = `
O violão de 7 cordas é uma evolução intrigante do violão tradicional, adicionando uma corda extra que normalmente é afinada em um registro mais baixo. Essa adição expande significativamente o alcance harmônico e melódico do instrumento, permitindo a execução de linhas de baixo e acordes mais complexos simultaneamente.

Originário do Brasil, o violão de 7 cordas é amplamente utilizado no choro e na samba, gêneros nos quais a corda adicional, geralmente afinada em C ou B, oferece uma base rítmica e harmônica mais rica. Essa configuração permite que o músico explore novas texturas sonoras e desenvolva arranjos mais sofisticados e completos, fazendo do violão de 7 cordas um pilar nessas tradições musicais.

`

    function guitaTelecaster() {

        if (textoAdicionado == false) {
            textoAdicionado = true
            botaoTelecaster.innerHTML = `Menos`
            div_mensagem5.innerHTML = `
    A Telecaster, também conhecida como Tele, é uma das guitarras mais icônicas já produzidas e tem uma história rica e influente no mundo da música. Desenvolvida pela primeira vez pela Fender em 1950, a Telecaster foi a primeira guitarra de corpo sólido comercialmente bem-sucedida da empresa, e sua popularidade e legado só cresceram desde então.

A Telecaster foi projetada originalmente para ser uma guitarra versátil e confiável para músicos de todos os estilos. Ela apresenta um design simples e elegante, com um corpo sólido de madeira (geralmente alder ou ash) e um braço de maple aparafusado. Uma característica distintiva da Telecaster é o seu formato de corpo único, com um recorte inferior mais pronunciado e um "corte de barriga" para maior conforto ao tocar.
`
        }

        else {

            textoAdicionado = false
            botaoTelecaster.innerHTML = `Descrição`
            div_mensagem5.innerHTML = ``
        }
    }

    function guitaLesPaul() {

        if (textoAdicionado == false) {
            textoAdicionado = true
            botaoLespaul.innerHTML = `Menos`
            div_mensagem6.innerHTML = `A Gibson Les Paul é outra guitarra lendária e icônica que desempenhou um papel significativo na história da música moderna. Introduzida pela primeira vez pela Gibson em 1952, a Les Paul foi projetada em colaboração com o guitarrista e inventor Les Paul, que queria criar uma guitarra elétrica que combinasse o timbre e a sustentação de uma guitarra de caixa oca com a durabilidade e feedback reduzido de uma guitarra de corpo sólido.

A Les Paul apresenta um corpo maciço e robusto, geralmente feito de mogno com um tampo de maple. O corpo é conhecido por sua forma distinta, com linhas arredondadas e um recorte duplo que oferece acesso fácil aos trastes mais altos. O braço geralmente é feito de mogno ou maple e é colado ao corpo, o que contribui para o tom e a ressonância da guitarra.
   
`
        }

        else {

            textoAdicionado = false
            botaoLespaul.innerHTML = `Descrição`
            div_mensagem6.innerHTML = ``

    function guitaStrato() {

            textoAdicionado = true
            botaoStrato.innerHTML = `Menos`
            div_mensagem7.innerHTML = `A Fender Stratocaster, comumente conhecida como Strat, é uma das guitarras mais icônicas e influentes já produzidas. Introduzida pela primeira vez pela Fender em 1954, a Stratocaster foi projetada para oferecer aos músicos uma alternativa versátil e inovadora às guitarras elétricas existentes na época.

A Stratocaster apresenta um design distintivo, com um corpo sólido de madeira (geralmente alder ou ash) e um braço de maple parafusado. Seu corpo tem uma forma elegante e aerodinâmica, com linhas curvas suaves e um recorte duplo que oferece acesso fácil aos trastes mais altos. Uma característica marcante da Stratocaster é a sua placa de escudo de três camadas, que abriga os controles de volume e tom, bem como o seletor de pickup de cinco posições.


   
`
        }

            textoAdicionado = false

    function guitaFlying() {

            botaoFlying.innerHTML = `Menos`
            div_mensagem8.innerHTML = `A Gibson Flying V, frequentemente referida como "Flying V" ou "Fly V", é uma das guitarras elétricas mais distintas e reconhecíveis já produzidas. Introduzida pela Gibson em 1958, a Flying V foi projetada para romper com os designs convencionais de guitarras da época e oferecer uma estética futurista e um som poderoso.

O design da Flying V é notável por seu corpo em forma de "V", que se assemelha à asa de um avião ou a uma flecha. O corpo é geralmente feito de mogno, embora algumas versões possam apresentar variações em madeira ou acabamento. O braço é colado ao corpo e geralmente é feito de maple, oferecendo estabilidade e ressonância.
   
`

    function votaçãoViolao() {
        document.querySelectorAll('.img')

        desaparecerTelecaster.style.display = 'none'
        desaparecerLesPaul.style.display = 'none'
        desaparecerStrato.style.display = 'none'
        desaparecerFlying.style.display = 'none'
        desaparecerClassico.style.display = 'block'
        desaparecerAço.style.display = 'block'
        desaparecerSeteCordas.style.display = 'block'
        desaparecerEletrico.style.display = 'block'
    }

    function votaçãoGuitarra() {
        desaparecerClassico.style.display = 'none'
        desaparecerAço.style.display = 'none'
        desaparecerSeteCordas.style.display = 'none'
        desaparecerEletrico.style.display = 'none'

        desaparecerLesPaul.style.display = 'block'
        desaparecerStrato.style.display = 'block'
        desaparecerFlying.style.display = 'block'
    }



    function votar(instrumento) {

        var idUsuario = sessionStorage.ID_USUARIO

        let rota = ''

        if (instrumento === 'classico') {

            idInstrumento = 1

        }

        else if (instrumento == 'aço') {

            idInstrumento = 2

        }

        else if (instrumento == 'Sete Cordas') {

            idInstrumento = 3

        }

        else if (instrumento == 'Eletrico') {


            idInstrumento = 4
        }

        else if (instrumento == 'telecaster') {
            idInstrumento = 5
        }

        else if (instrumento == 'Les Paul') {
            idInstrumento = 6
        }

        else if (instrumento == 'Strato Caster') {
            idInstrumento = 7
        }

        else {
            idInstrumento = 8
        }
      
        fetch(`/instrumento/votacao`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                idUsuario: idUsuario,
                idInstrumento: idInstrumento,
             

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Seu instrumento foi cadastrada com sucesso!");
                window.location.href = "dash.html"

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });
    }
